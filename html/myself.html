<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>会员中心</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/myself.css">

</head>
<body>
<div class="container" id="container">
<div class="message">
    <div class="pic"><img src="../images/aaa.png" alt=""></div>
    <div class="name">台北县令</div>
    <div class="artname">随意</div>
</div>
    <div class="weui-grids">
        <a href="" class="weui-grid js_grid">
            <div class="weui-grid__icon">
                <img src="../images/未支付订单@2x.png" alt="">
            </div>
            <p class="weui-grid__label">
               未支付
            </p>
        </a>
        <a href="" class="weui-grid js_grid">
            <div class="weui-grid__icon">
                <img src="../images/课程-(1)@2x.png" alt="">
            </div>
            <p class="weui-grid__label">
                我的课程
            </p>
        </a>
    </div>



    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/资金@2x.png"></div>
            <div class="weui-cell__bd">
                <p>账户查询</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__ft">￥666</div>
            </a>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/工作实习经历@2x.png"></div>
            <div class="weui-cell__bd">
                <p>实习计划</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__ft">是</div>
            </a>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/安全-拷贝@2x.png"></div>
            <div class="weui-cell__bd">
                <p>个人信息</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__ft"></div>
            </a>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/资金@2x.png"></div>
            <div class="weui-cell__bd">
                <p>账户安全</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
            <div class="weui-cell__ft"></div>
            </a>
        </div>
    </div>


</div>


</body>
</html>
<script src="./zepto.min.js"></script>

<script type='text/javascript' src='./swiper.js' charset='utf-8'></script>
