<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui-msg" style="padding-top: 0.8rem">

        <div class="weui-cells" style="margin-top: 0">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-cell__hd"><img src="../images/手机-(1)@2x.png"></div>
                    <input class="weui-input" type="text" placeholder="请输入手机号码">
                </div>
            </div>
            <div class=" weui-cell_vcode">
                <div class="weui-cell__bd weui-cell">
                    <input class="weui-input" type="tel" placeholder="请输入验证码" style="padding-left: 0.56rem">
                </div>
            <div class="weui-cell__ft">
                <button class="weui-vcode-btn">发送验证码</button>
            </div>
            </div>

            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-cell__hd"><img src="../images/密码@2x.png"></div>
                    <input class="weui-input" type="text" placeholder="请输入密码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <input class="weui-input" type="text" placeholder="请确认密码" style="padding-left: 0.56rem">
                </div>
            </div>
        </div>

        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:;" class="weui-btn weui-btn_primary">注册</a>
            </p>
        </div>
    </div>


    <label class="weui_cell weui_check_label" for="s12">
        <div class="weui_cell_hd">
            <input type="checkbox" name="checkbox1" class="weui_check" id="s12">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>已阅读并同意《用户协议》</p>
        </div>

    </label>



</div>
</body>
</html>
<script src="../js/zepto.min.js"></script>
