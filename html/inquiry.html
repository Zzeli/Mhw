<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>账户查询</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/myself.css">
</head>
<body>
<div class="container" id="container">
    <div class="messages">
        <div class="pic"><img src="../images/aaa.png" alt=""></div>
        <div class="price">666</div>
    </div>
    <div class="weui-cells">
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/补贴-(2)@2x.png"></div>
            <div class="weui-cell__bd">
                <p>补贴金</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__ft">￥200</div>
            </a>
        </div>
        <div class="weui-cell">
            <div class="weui-cell__hd"><img src="../images/优惠@2x.png"></div>
            <div class="weui-cell__bd">
                <p>优惠券</p>
            </div>
            <a class="weui-cell weui-cell_access" href="javascript:;">
                <div class="weui-cell__ft">2张</div>
            </a>
        </div>

    </div>


</div>


</body>
</html>
<script src="./zepto.min.js"></script>

<script type='text/javascript' src='./swiper.js' charset='utf-8'></script>
