<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>登录</title>
    <link rel="stylesheet" href="../css/weui.css"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body ontouchstart>
<div class="container" id="container">
    <div class="weui-msg">
        <div class="weui-msg__icon-area"><img src="../images/logo@2x.png" alt=""></div>
        <div class="weui-msg__text-area">
            <h2 class="weui-msg__title">羙猴网</h2>
            <p class="weui-msg__desc">MEIHOU NETWORK</p>
        </div>

        <div class="weui-cells">
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-cell__hd"><img src="../images/手机-(1)@2x.png"></div>
                    <input class="weui-input" type="text" placeholder="请输入手机号码">
                </div>
            </div>
            <div class="weui-cell">
                <div class="weui-cell__bd">
                    <div class="weui-cell__hd"><img src="../images/密码@2x.png"></div>
                    <input class="weui-input" type="text" placeholder="请输入密码">
                </div>
            </div>
        </div>

        <div class="weui-msg__opr-area">
            <p class="weui-btn-area">
                <a href="javascript:;" class="weui-btn weui-btn_primary">登录</a>
            </p>
        </div>
    </div>


    <label class="weui_cell weui_check_label" for="s12">
        <div class="weui_cell_hd">
            <input type="checkbox" name="checkbox1" class="weui_check" id="s12">
            <i class="weui_icon_checked"></i>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>记住密码</p>
        </div>
        <div class="weui_cell_bd weui_cell_primary">
            <p>忘记密码？</p>
        </div>
    </label>

    <div class="weui-flex">
        <div class="weui-flex__item">还没有账号？<a href="">立即注册</a></div>
    </div>



</div>
</body>
</html>
<script src="../js/zepto.min.js"></script>
